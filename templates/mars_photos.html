<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>главная</title>
</head>
<body>
    {% for photo in photos %}
        <img src="{{  photo['img_src'] }}">
        <p>Дата фото: {{ photo['earth_date'] }}</p>
        <p>Дата посадки: {{ photo['rover']['landing_date']  }}</p>
        <p>Дата запуска: {{ photo['rover']['launch_date'] }}</p>
        <p>Название: {{ photo['rover']['name'] }}</p><hr>
    {% endfor %}
</body>
</html>
